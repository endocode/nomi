application:
 name: helloworld
 image: giantswarm/helloworld
 type: docker
 ports:
   - 8000
 args:
   - sh
   - "-c"
   - "echo \"Hello world\" \u003e index.html \u0026\u0026 exec python3 -m http.server"
instancegroup-size: 1
instructions:
  - sleep: 1
  - start:
     max: 1
     interval: 100
  - sleep: 200
  - stop: stop-all
